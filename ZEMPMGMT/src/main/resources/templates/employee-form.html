<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Form</title>
<!-- Latest compiled and minified css -->
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  
  <!-- jQuery library -->
  <script
     src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
     
     <!-- Popper JS -->
     <script
         src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> 
         
     <!-- Latest compiled JavaScript -->
     <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
     <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  
   <div class="containeer mt-5 border border-success pt-4 pb-4">
	     <div class="card">
			 <div class="card-header text-center text-info"
			     style="font-size: 25px; font-style :oblique;">Employee
                         Management System </div>
                         <div class="card-body"  text-primary" style="font-size: 20px"></div>
                         <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
							 <!-- Links -->
							 <ul class="navbar-nav">
								 <li class="nav-item"></aa class="nav-link" th:href="@{addEmployee}">Add
									 Employee</a></li>
							     <li class="nav-item"></aa class="nav-link" th:href="@{list}">List
									 Employee</a></li>
							 </ul>
							 </nav>
                      <div class="container mt-5 border border-success"
                            style="font-size: 20px;">
                            <form th:action="@{/employee/saveEmployee}" th:object="${employee}" class="was-validated" method="post">
								<div>
									<!-- Add hidden form field to handle update -->
									<input type="hidden" th:field="*{id}" />
									</div>
									<div class="form-group">
										<label for="fname">First Name:</label> <input type="text"
										class="form-control" placeholder="Enter First Name"
										name="firstName" th:field="*{firstName}" required>
										<div class="valid-feedback">Valid.</div>
										<div class="invalid-feedback">Please fill out this feild.</div>
                        </div>
                       
							    <div class="form-group">
							<label for="lname">Last Name:</label> <input type="text"
							    class="form-control" placeholder="Enter Last Name"
							    name="LastName" th:field="*{LastName}" required>
							    <div class="valid-feedback">Valid.</div>
							    <div class="invalid-feedback">Please fill out this feild.</div>
							    </div>
							    <div class="form-group">
							<label for="email">Email:</label> <input type="text"
							    class="form-control" placeholder="Enter Email"
							    name="email" th:field="*{email}" required>
							    <div class="valid-feedback">Valid.</div>
							    <div class="invalid-feedback">Please fill out this feild.</div>
							    </div>
                         </div class="card-footer text-center text-danger">Copyright
							 Reserved @Great Learning.com</div>
     </div>
   </div>
</body>
</html>
