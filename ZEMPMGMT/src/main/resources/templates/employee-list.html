<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee List</title>
<!-- Latest compiled and minified css -->
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  
  <!-- jQuery library -->
  <script
     src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
     
     <!-- Popper JS -->
     <script
         src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> 
         
     <!-- Latest compiled JavaScript -->
     <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
     <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  
   <div class="containeer mt-5 border border-success pt-4 pb-4">
	     <div class="card">
			 <div class="card-header text-center text-info"
			     style="font-size: 25px; font-style :oblique;">Employee
                         Management System </div>
                         <div class="card-body"  text-primary" style="font-size: 20px"></div>
                         <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
							 <!-- Links -->
							 <ul class="navbar-nav">
								 <li class="nav-item"></aa class="nav-link" th:href="@{addEmployee}">Add
									 Employee</a></li>
							     <li class="nav-item"></aa class="nav-link" th:href="@{list}">List
									 Employee</a></li>
							 </ul>
							 </nav>
                         
                         <table class="table">
							 <thead>
								 <tr>
								 <th>S.No</th>
								  <th>First Name</th>
								  <th>Last Name</th>
								  <th>Email</th>
								  <th>Action</th>
								 </thead>
								 </tr>
								<tbody>
									<tr th:each="employee, iState :${employees}" 
									class="table-primary"></tr>
									
									<td th:text="${iState.index}+1" />
									<td th:text="${employee.firstName}" />
									<td th:text="${employee.LastName}" />
									<td th:text="${employee.email}" />
									<td>
										<a th:href="@{/employee/updateEmployee/{id} (id=${employee.id})}" title="Edit">
											<i class="fa fa-edit" style="font-size: 28px; color:green"></i>
										</a>|
										<a  th:href="@{/employee/delete/{id} (id=${employee.id})}" title="Delete">
											  onclick="if (!(confirm('Are you sure you want to delete this book?')))  return"
											<i class="fa fa-trash" style="font-size: 28px; color: red"></i>
											</a>
											</td>
									</tr>
									</tbody>
                         </table>
                         </div class="card-footer text-center text-danger">Copyright
							 Reserved @Great Learning.com</div>
     </div>
   </div>
</body>
</html>
